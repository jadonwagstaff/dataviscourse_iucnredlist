<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Red List: Animals</title>
    <link rel="stylesheet" href="public/css/style.css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
</head>

<body>
	<!--title information -->
	<div class = "title">
		<h1>IUNC Red List of Threatened Species</h1>
	</div>
	<!--Div containing graph elements -->
	<div class = "padded views " style = "width:1870px">
		<svg id = "axis" width = "60" height = "400"></svg>
		<svg id = "chart" width = "1800" height="400" ></svg>
	</div>
	<!--Div containing map and list elements -->
	<div class = "views padded" style = "width:1870px; padding-left:60px">
		<!--Filters svg just a concept at this point-->
		<svg class = "views padded" width = "685" height = "350">
			<svg id = "key" width = "685" height = "50"></svg>
			<svg id = "filters" class = "container" y = "50" x = "45" width = "595" height = "30"></svg>
		</svg>
		<div class = "views padded">
			<input type = "text" Value = "Type in Country" style = "width:148px">
			<button type="button">Search</button>
			<ul id = "countryList"></ul>
		</div>
		<div class = "padded">
			<svg id = "map" width = "685" height = "350"></svg>
		</div>
	</div>

<script type="application/javascript" src="public/js/main.js"></script>
<script type="application/javascript" src="public/js/chart.js"></script>
<script type="application/javascript" src="public/js/list.js"></script>
